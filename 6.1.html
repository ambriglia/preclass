<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function average(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                const element = arr[i];
                sum += element;
            }
            return sum / arr.length;
        }

        function averageAnother(arr) {
            const sum = arr.reduce(function(accumulator, element) { 
                return accumulator + element;
            });
            return sum / arr.length;
        }

        console.log(average([1, 4, 7]));
        console.log(average([10, 5]));
        console.log(average([1.5, 3, 2.5, 1]));

        console.log('--------------ANOTHER--------------');

        console.log(averageAnother([1, 4, 7]));
        console.log(averageAnother([10, 5]));
        console.log(averageAnother([1.5, 3, 2.5, 1]));
    </script>
</body>

</html>
