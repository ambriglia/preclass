<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var formula = function(num) {
            return num*(num+1)/2;
        }

        var forLoop = function(num) {
            var sum = 0;
            for(var i = 1; i <= num; i++) {
                sum+=i;
            }
            return sum;
        }

        console.log(formula(2));
        console.log(formula(3));
        console.log(formula(6));
        console.log('----------');
        console.log(forLoop(2));
        console.log(forLoop(3));
        console.log(forLoop(6));
    </script>
</body>
</html>
